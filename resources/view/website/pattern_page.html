<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="{{description}}" />
  <link rel="canonical" href="{{canonical}}" />
  <link rel="shortcut icon" href="/resources/view/_images/favicon.svg" type="image/svg" />
  <link rel="stylesheet" href="/resources/view/_styles/pattern_page.css" />
  <script src="/resources/view/_javascript/aside.js" defer></script>

  <!-- FACEBOOK -->
  <meta property="og:type" content="summary" />
  <meta property="og:url" content="{{og_url}}" />
  <meta property="og:title" content="{{title}}" />
  <meta property="og:description" content="{{description}}" />
  <meta property="og:image" content="{{or_image}}" />
  <meta property="og:image:secure_url" content="{{image_secure_url}}" />
  <meta property="og:image:type" content="{{or_image}}" />
  <meta property="og:image:width" content="{{or_image_width}}" />
  <meta property="og:image:height" content="{{or_image_height}}" />
  <meta property="og:image:alt" content="{{or_image_alt}}" />

  <!-- TWITTER -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="{{og_url}}" />
  <meta name="twitter:creator" content="{{twitter_creator}}" />

  <title>{{pageTitle}}</title>
</head>
<body>
  {{content}}
</body>
</html>
